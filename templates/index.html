<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <title>Điểm danh FaceID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h2 class="mb-3">🎥 Camera điểm danh</h2>
      <div class="row">
        <div class="col-md-8">
          <img src="{{ url_for('video_feed') }}" width="100%" class="rounded shadow">
        </div>
        <div class="col-md-4">
          <h4>📋 Danh sách điểm danh</h4>
          <ul id="log" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script>
      async function loadAttendance() {
        let res = await fetch('/attendance');
        let data = await res.json();
        let log = document.getElementById('log');
        log.innerHTML = "";
        for (const [name, time] of Object.entries(data)) {
          let li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = `${name} - ${time}`;
          log.appendChild(li);
        }
      }
      setInterval(loadAttendance, 2000);
    </script>
  </body>
</html>
