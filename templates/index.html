<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center">Nhận dạng khuôn mặt</h1>
                        <p class="card-text text-center">Tải lên một hình ảnh để nhận dạng.</p>
                        <form id="upload-form" enctype="multipart/form-data" class="mt-3">
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">Chọn hình ảnh</label>
                                <input class="form-control" type="file" id="fileInput" name="file" accept="image/*" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Nhận dạng</button>
                            </div>
                        </form>
                        <div id="output" class="mt-4 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Đoạn mã JavaScript tương tự như trước
        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const outputDiv = document.getElementById('output');
            outputDiv.className = 'mt-4 text-primary';
            outputDiv.textContent = "Đang xử lý...";

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    outputDiv.className = 'mt-4 text-success';
                    outputDiv.textContent = `Xin chào, ${result.name}!`;
                } else {
                    outputDiv.className = 'mt-4 text-danger';
                    outputDiv.textContent = `Lỗi: ${result.message}`;
                }
            } catch (error) {
                outputDiv.className = 'mt-4 text-danger';
                outputDiv.textContent = `Đã xảy ra lỗi khi kết nối đến server.`;
                console.error('Lỗi:', error);
            }
        });
    </script>
</body>
</html>
